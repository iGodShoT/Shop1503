<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-3 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none" >
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home_page' %}" class="nav-link px-2 link-secondary">Домой</a></li>
        <li><a href="{% url 'catalog_products_page' %}" class="nav-link px-2">Каталог</a></li>
        <li><a href="{% url 'suppliers_page' %}" class="nav-link px-2">Поставщики</a></li>
        <li><a href="{% url 'category_list' %}" class="nav-link px-2">Категории</a></li>
    </ul>

    <div class="col-md-3 text-end">
        {% if request.user.is_anonymous %}
            <a href="{% url 'user_login_page' %}" type="button" class="btn btn-outline-primary me-2">Авторизация</a>
            <a href="{% url 'registration_page' %}" type="button" class="btn btn-primary">Регистрация</a>
        {% else %}
            <a href="{% url 'logout' %}" type="button" class="btn btn-outline-dark">Выход из аккаунта</a>
        {% endif %}
    </div>

</header>
