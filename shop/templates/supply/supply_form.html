{% extends 'base.html' %}

{% block title_block %}
    {{ action }} заказа
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-success" type="submit">{{ action_button }} заказ</button>
    </form>
{% endblock %}

{% block additional_content %}
    <a class="btn btn-outline-success" href="{% url 'order_list_view' %}">К списку заказов</a>
{% endblock %}
