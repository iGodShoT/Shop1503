<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить поставщика</title>
</head>
<body>

<h1>Добавить поставщика</h1>

{% if messages %}
    <h2>Сообщение</h2>
    <ul>
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit">Добавить</button>
</form>
<a href="{% url 'suppliers_page' %}">Список поставщиков</a>
</body>
</html>
