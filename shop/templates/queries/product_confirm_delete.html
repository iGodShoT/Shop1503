{% extends 'base.html' %}

{% block title_block %}
    Удаление товара №{{ product.pk }}
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Вы действительно хотите удалить товар №{{ product.pk }}?</h1>
        <div>
            {{ product.name }}
        </div>
        <button class="btn btn-danger" type="submit">Да</button>
    </form>
{% endblock %}

{% block additional_content %}
    <a class="btn btn-outline-success" href="{% url 'catalog_products_page' %}">Нет</a>
{% endblock %}
