{% extends 'base.html' %}
{% block title_block %}
    Авторизация
{% endblock %}
{% block content %}
    {% if messages %}
    <h1>Сообщение</h1>
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Войти">
    </form>
    <a href="{% url 'registration_page' %}">Зарегистрироваться</a>
    <a href="{% url 'home_page' %}">На домашнюю</a>
</div>
{% endblock %}
